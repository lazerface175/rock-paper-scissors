<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="score">
        <div class="leftScore">
            <h2>Your Score:<h2 id="playerScore">0</h2></h2>
        </div>
        <div class="rightScore">
            <h2>Computer Score:<h2 id="computerScore">0</h2></h2>
        </div>
    </div>
    <div class="game">
        <div><h2 class="chatBox"></h2></div>
        <div id="text"><h1>What is your choice?</h1></div>
    </div>
    <div id="choices">
        <button class="rock"><h1 id="test">ROCK</h1></button>
        <button class="paper"><h1>PAPER</h1></button>
        <button class="scissors"><h1>SCISSORS</h1></button>
    </div>

   <script src="./script.js"></script>
</body>
</html>
